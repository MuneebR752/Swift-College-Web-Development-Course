<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Positivus</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img class="logo" src="assets/images/logo.png" alt="logo" />
      </div>
      <div class="nav-container">
        <ul>
          <li>
            <a href="#">About us</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">Use Cases</a>
          </li>
          <li>
            <a href="#">Pricing</a>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
          <li>
            <button>Request a Qoute</button>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-content-container">
          <h1>Navigating the digital landscape for success</h1>
          <p>
            Our digital marketing agency helps businesses grow and succeed
            online through a range of services including SEO, PPC, social media
            marketing, and content creation.
          </p>
          <button>Book a consultation</button>
        </div>
        <div class="hero-image-container">
          <img src="./assets/images/hero.png" alt="" />
        </div>
      </section>

      <section class="logos-section">
        <div class="logos-container">
          <img src="./assets/images/amazon.png" alt="Amazon" />
          <img src="./assets/images/dribble.png" alt="Dribble" />
          <img src="./assets/images/hubspot.png" alt="Hubspot" />
          <img src="./assets/images/notion.png" alt="Notion" />
          <img src="./assets/images/netflix.png" alt="Netflix" />
          <img src="./assets/images/zoom.png" alt="Zoom" />
        </div>
      </section>
    </main>
  </body>
</html>
