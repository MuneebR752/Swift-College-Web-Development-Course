<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <table celspacing="" cellpadding=""></table>

    <form action="file.php" method="get">
      <label for="name">Full Name :</label>
      <input type="text" name="name1" id="name" placeholder="Enter Your Name" />
      <br />
      <br />

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" placeholder="abc@gmail.com" />

      <br />
      <br />

      <label for="password">Password :</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="********"
      />
      <br />
      <br />
      <label for="age">Age :</label>
      <input type="number" name="age" id="age" />

      <br />
      <br />

      <label for="dob">Date of Birth :</label>
      <input required type="date" name="dob" id="dob" />

      <br />
      <br />

      <div>Select Gender</div>

      <label for="male">Male :</label>
      <input type="radio" name="gender" id="male" />

      <label for="female">Female :</label>
      <input type="radio" name="gender" id="female" />

      <br /><br />

      <div>Select Your Hobbies</div>

      <label for="reading">Reading</label>
      <input type="checkbox" name="Hobbies" id="reading" />
      <label for="Writing">Writing</label>
      <input type="checkbox" name="Hobbies" id="Writing" />
      <label for="Debating">Debating</label>
      <input type="checkbox" name="Hobbies" id="Debating" />

      <br />
      <br />

      <label for="prof-pic">Upload Your Profile Pic :</label>
      <input
        type="file"
        name="prof-pic"
        id="prof-pic"
        accept=".png,.pdf"
        onfocus=""
      />

      <br />
      <br />

      <label for="country">Select country</label>
      <select name="country" id="country">
        <option value="pakitan">Pakistan</option>
        <option value="ind">India</option>
        <option value="china">China</option>
        <option value="japan" selected>Japan</option>
        <option value="korea">Korea</option>
      </select>
      <br />
      <br />

      <label for="bio">Short Bio: </label>
      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="5"
        placeholder="Enter Short Bio"
      ></textarea>

      <br />
      <br />

      <input type="submit" value="Submit Form" />

      <input type="reset" />

      <br />
      <br />
    </form>
  </body>
</html>
