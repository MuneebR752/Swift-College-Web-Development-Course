<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Outline Form</title>

    <!-- Internal CSS -->

    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">REPORT FORM</h1>

    <form action="">
      <table border="3" cellpadding="10">
        <!-- Table Heading -->
        <thead>
          <tr style="background-color: black">
            <th colspan="2" style="color: white">INFORMATION TABLE</th>
          </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
          <!-- Row 1 -->

          <tr>
            <td style="text-align: right">NAME</td>
            <td>
              <input type="text" name="name" id="name" /> <br />
              <label for="name">ENTER YOUR FULL NAME</label>
            </td>
          </tr>

          <!-- Row 2 -->

          <tr>
            <td style="text-align: right">EMAIL</td>
            <td>
              <input type="email" name="email" id="email" /> <br />
              <label for="email">ENTER YOUR EMAIL</label>
            </td>
          </tr>

          <!-- Row 3 -->

          <tr>
            <td style="text-align: right">PASSWORD</td>
            <td>
              <input type="password" name="password" id="password" /> <br />
              <label for="password">ENTER YOUR PASSWORD</label>
            </td>
          </tr>

          <!-- Row 4 -->

          <tr>
            <td style="text-align: right">ADDRESS</td>
            <td>
              <input type="text" name="address" id="address" /> <br />
              <label for="address">ENTER YOUR ADDRESS</label>
            </td>
          </tr>

          <!-- Row 5 -->

          <tr>
            <td style="text-align: right">COUNTRY</td>
            <td>
              <select name="country" id="country">
                <option value="pakistan">Pakistan</option>
                <option value="turkey">Turkey</option>
                <option value="spain">Spain</option>
              </select>
              <br />
            </td>
          </tr>

          <!-- Row 6 -->

          <tr>
            <td style="text-align: right">GENDER</td>
            <td>
              <input type="radio" name="gender" id="male" />
              <label for="male">MALE</label>
              <input type="radio" name="gender" id="female" />
              <label for="female">FEMALE</label>
            </td>
          </tr>

          <!-- Row 7 -->

          <tr>
            <td style="text-align: right">HOBBIES</td>
            <td>
              <input type="checkbox" name="hobbies" id="reading" />
              <label for="reading">READING</label> <br />
              <input type="checkbox" name="hobbies" id="music" />
              <label for="music">MUSIC</label> <br />
              <input type="checkbox" name="hobbies" id="gardening" />
              <label for="gardening">GARDENIG</label> <br />
              <input type="checkbox" name="hobbies" id="swimming" />
              <label for="swimming">SWIMMING</label> <br />
              <input type="checkbox" name="hobbies" id="athletics" />
              <label for="athletics">ATHLETICS</label> <br />

              <span> CHECK ALL THAT APPLY </span>
            </td>
          </tr>

          <!-- Row 8 -->

          <tr>
            <td style="text-align: right">OTHER INFORMATION ABOUT YOU</td>
            <td>
              <textarea
                name="information"
                id="information"
                rows="10"
                cols="30"
              ></textarea>
              <br />
              <span>Any other information that is not present here</span>
            </td>
          </tr>

          <!-- Row 9 -->

          <tr>
            <td style="text-align: right">
              <input type="submit" value="SEND IN MY REPORT" />
            </td>
            <td>
              <input type="reset" value="ERASE REPORT FORM" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
